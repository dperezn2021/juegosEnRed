<!DOCTYPE html>
<html>
    <head>
        <script src="phaser.js"></script>
        <script src="scene1.js"></script>
        <script src="scene2.js"></script>
        <script src="MenuScene.js"></script>
    </head>
    <body style="background-color:#228B22">
        <div id="game"></div>
        <script>

    var config = {
        type: Phaser.AUTO,
    parent: "game",
    width: 2000,
    height: 1000,
    autoCenter: Phaser.Scale.CENTER_BOTH,
    mode: Phaser.Scale.FIT,
    scene: [ MenuScene, Scene2, Scene1 ],
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    }
    };
            const game = new Phaser.Game(config);

        </script>
    </body>
</html>
